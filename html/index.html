<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your favorite bakery in Dublin, The Stone Bakers, established in 1869, is now going to give you a helping hand in your home baking efforts!"
    />
    <meta
      name="keywords"
      content="Bakery, Home Baking, Bakers, Learn Baking, Dublin Bakery"
    />
    <meta name="author" content="The Stone Bakers" />

    <title>Home: The Stone Bakery</title>

    <!-- css stylesheet link -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <!-- header sections starts -->
    <header class="header">
      <!-- brand logo -->
      <a href="/html/index.html" class="logo">
        <img
          src="/img/placeholder.jpg"
          alt="the stone bakery logo"
          title="the stone bakery logo"
        />
        The Stone Bakers</a
      >

      <!-- navigation menu starts -->
      <nav class="navbar">
        <a href="/html/index.html" title="home">Home</a>
        <a href="/html/about.html" title="about us">About Us</a>
        <a href="/html/shop.html" title="bakery shop">Bakery Shop</a>
        <a href="/html/cart.html" title="shopping cart">Shopping Cart</a>
      </nav>
      <!-- navigation menu ends -->

      <!-- nav menu icons start -->
      <section class="icons">
        <button
          class="fas fa-bars"
          id="menu-btn"
          title="menu"
          type="button"
        ></button>
        <button
          class="fas fa-user"
          id="login-btn"
          title="user login"
          type="button"
        ></button>
        <button
          class="fas fa-search"
          id="search-btn"
          title="search"
          type="button"
        ></button>
        <button
          class="fas fa-shopping-cart"
          id="cart-btn"
          title="shopping cart"
          type="button"
        ></button>
      </section>
      <!-- nav menu icons ends -->

      <!-- search input box starts -->
      <form action="" class="search-form">
        <input
          type="search"
          name="search"
          id="search-box"
          placeholder="search here..."
        />
        <label for="search-box" class="fas fa-search"></label>
      </form>
      <!-- search input box ends -->

      <!-- shopping cart box starts  -->
      <section class="shopping-cart">
        <!-- shopping item 1 starts-->
        <section class="box">
          <article class="card">
            <img
              src="/img/placeholder.jpg"
              alt="rolling pin"
              loading="lazy"
              id="itemImage"
            />
            <article class="content">
              <h3 id="itemName">rolling pin</h3>
              <p class="price">price: <span id="priceValue">$6.99</span>/-</p>
              <p class="quantity">quantity: <span id="itemQuantity">1</span></p>
            </article>
          </article>

          <article class="counterIcons">
            <i class="fas fa-plus-circle"></i>
            <!-- <input type="number" name="quantity" id="itemNum" /> -->
            <i class="fas fa-minus-circle"></i>
          </article>
        </section>
        <!-- shopping item 1 ends-->
        <p class="total">total : <span id="totalValue">$19.69/-</span></p>
        <button class="primaryBtn" formaction="/html/cart.html" type="submit">
          <i class="fas fa-shopping-cart"></i>
          checkout
        </button>
      </section>

      <!-- shopping cart box ends  -->
    </header>
    <!-- header sections ends -->

    <!-- JavaScript file attached at the end to load content first and then the script -->
    <script src="/js/script.js"></script>
  </body>
</html>
