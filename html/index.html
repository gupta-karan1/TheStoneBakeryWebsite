<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your favorite bakery in Dublin, The Stone Bakers, established in 1869, is now going to give you a helping hand in your home baking efforts!"
    />
    <meta
      name="keywords"
      content="Bakery, Home Baking, Bakers, Learn Baking, Dublin Bakery"
    />
    <meta name="author" content="The Stone Bakers" />

    <title>Home: The Stone Bakery</title>

    <!-- css stylesheet link -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <!-- header sections starts -->
    <header class="header">
      <!-- brand logo -->
      <a href="/html/index.html" class="logo">The Stone Bakers</a>

      <!-- navigation menu starts -->
      <nav class="navbar">
        <a href="/html/index.html">Home</a>
        <a href="/html/about.html">About</a>
        <a href="/html/shop.html">Bakery Shop</a>
        <a href="/html/cart.html">Shopping Cart</a>
      </nav>
      <!-- navigation menu ends -->

      <!-- nav menu icons start -->
      <section class="icons">
        <button
          class="fas fa-bars"
          id="menu-btn"
          title="menu"
          type="button"
        ></button>
        <button
          class="fas fa-search"
          id="search-btn"
          title="search"
          type="button"
        ></button>
        <button
          class="fas fa-shopping-cart"
          id="cart-btn"
          title="shopping cart"
          type="button"
        ></button>
        <button
          class="fas fa-user"
          id="login-btn"
          title="user login"
          type="button"
        ></button>
      </section>
      <!-- nav menu icons ends -->

      <!-- search input box that appears & disappears starts -->
      <form action="" class="search-form">
        <input
          type="search"
          name="search"
          id="search-box"
          placeholder="search here..."
        />
        <label for="search-box" class="fas fa-search"></label>
      </form>
      <!-- search input box that appears & disappears from left ends -->

      <!-- shopping cart box that appears & disappears from left starts  -->
      <section class="shopping-cart">
        <!-- shopping item 1 starts-->
        <section class="box">
          <i class="fas fa-trash"></i>
          <img src="" alt="rolling pin" width="150" loading="lazy" />
          <article class="content">
            <h3>rolling pin</h3>
            <p class="price">$4.99/-</p>
            <p class="quantity">qty : 1</p>
          </article>
        </section>
        <!-- shopping item 1 ends-->
      </section>
      <!-- shopping cart box that appears & disappears from left ends  -->
    </header>
    <!-- header sections ends -->
  </body>
</html>
